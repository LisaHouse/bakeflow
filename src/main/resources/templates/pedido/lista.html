<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Pedidos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<header class="menu-superior">
    <nav>
        <ul>
            <li><a href="/">Início</a></li>
            <li><a href="/cadastroCliente">Clientes</a></li>
            <li><a href="/cadastroEstoque">Estoque</a></li>
            <li><a href="/pedidos">Pedidos</a></li>
        </ul>
    </nav>
</header>

<section class="container">

    <h1 class="titulo">Pedidos Registrados</h1>

    <a href="/pedidos/novo" class="btn-cadastrar">Novo Pedido</a>

    <table class="tabela-itens">
        <thead>
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Total</th>
            <th>Itens</th>
            <th>Ações</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="p : ${pedidos}">
            <td th:text="${p.idPedido}"></td>
            <td th:text="${p.cliente.nome}"></td>
            <td th:text="${p.valorTotal}"></td>

            <td>
                <ul>
                    <li th:each="i : ${p.itens}">
                        <span th:text="${i.produto.nome}"></span>
                        (<span th:text="${i.quantidade}"></span>)
                    </li>
                </ul>
            </td>

            <td>
                <a th:href="@{'/pedidos/editar/' + ${p.idPedido}}">Editar</a>
                <a th:href="@{'/pedidos/excluir/' + ${p.idPedido}}"
                   onclick="return confirm('Deseja excluir?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>

</section>

</body>
</html>
