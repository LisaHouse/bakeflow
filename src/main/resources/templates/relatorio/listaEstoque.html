<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Relatório de Estoque</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<header class="menu-superior">
    <nav>
        <ul>
            <li><a href="/Index">Início</a></li>

            <li class="cadastros-dropdown">
                <p>Cadastros</p>
                <ul class="submenu">
                    <li><a href="/cadastroCliente">Cliente</a></li>
                    <li><a href="/cadastroProduto">Produto</a></li>
                    <li><a href="/cadastroEstoque">Estoque</a></li>
                    <li><a href="/pedidos/novo">Pedido</a></li>
                </ul>
            </li>

            <li><p>Relatórios</p></li>
            <li><a href="/pedidos/relatorio">Pedidos</a></li>
            <li><a href="/cadastroCliente/relatorio">Cliente</a></li>
            <li><a href="/cadastroProduto/relatorio">Produto</a></li>
            <li><a href="/cadastroEstoque/relatorio">Estoque</a></li>

        </ul>
    </nav>
</header>

<section class="container">

    <h1 class="titulo">Estoque de Produtos</h1>

    <a href="/cadastroEstoque" class="btn-cadastrar">Adicionar Estoque</a>

    <div th:if="${mensagem}" class="mensagem-sucesso" th:text="${mensagem}"></div>
    <div th:if="${erro}" class="mensagem-erro" th:text="${erro}"></div>

    <table class="tabela-lista">
        <thead>
        <tr>
            <th>ID</th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Ações</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="e : ${lista}">
            <td th:text="${e.idEstoque}"></td>
            <td th:text="${e.produto.nome}"></td>
            <td th:text="${e.quantidade}"></td>

            <td>
                <a class="btn-editar"
                   th:href="@{'/cadastroEstoque/editar/' + ${e.idEstoque}}">
                    Editar
                </a>

                <a class="btn-excluir"
                   th:href="@{'/cadastroEstoque/excluir/' + ${e.idEstoque}}"
                   onclick="return confirm('Deseja realmente excluir este registro de estoque?');">
                    Excluir
                </a>
            </td>

        </tr>
        </tbody>
    </table>

</section>

</body>
</html>
