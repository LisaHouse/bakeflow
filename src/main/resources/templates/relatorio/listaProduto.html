<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<header class="menu-superior">
    <nav>
        <ul>
            <li><a href="/Index">Início</a></li>
            <li class="cadastros-dropdown">
                <p>Cadastros</p>
                <ul class="submenu">
                    <li><a href="/cadastroCliente">Cliente</a></li>
                    <li><a href="/cadastroProduto">Produto</a></li>
                    <li><a href="/cadastroEstoque">Estoque</a></li>
                    <li><a href="/pedidos/novo">Pedido</a></li>
                </ul>
            </li>
            <p>Relatórios</p>
            <li><a href="/pedidos/relatorio">Pedidos</a></li>
            <li><a href="/cadastroCliente/relatorio">Cliente</a></li>
            <li><a href="/cadastroProduto/relatorio">Produto</a></li>
            <li><a href="/cadastroEstoque/relatorio">Estoque</a></li>
        </ul>
    </nav>
</header>

<section class="container">

    <h1 class="titulo">Produtos Registrados</h1>

    <a href="/cadastroProduto" class="btn-cadastrar">Novo Produto</a>

    <div th:if="${mensagem}" class="mensagem-sucesso" th:text="${mensagem}"></div>
    <div th:if="${erro}" class="mensagem-erro" th:text="${erro}"></div>

    <table class="tabela-itens">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Ações</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="p : ${produtos}">
            <td th:text="${p.idProduto}"></td>
            <td th:text="${p.nome}"></td>
            <td th:text="${p.preco}"></td>

            <td>
                <a class="btn-editar" th:href="@{'/cadastroProduto/editar/' + ${p.idProduto}}">Editar</a>

                <a class="btn-excluir"
                   th:href="@{'/cadastroProduto/excluir/' + ${p.idProduto}}"
                   onclick="return confirm('Deseja excluir este produto?');">
                    Excluir
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</section>

</body>
</html>
