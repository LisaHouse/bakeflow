<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {

            function limpaCep() {
                $("#logradouro").val("");
                $("#bairro").val("");
                $("#cidade").val("");
                $("#uf").val("");
            }

            $("#cep").blur(function () {
                var cep = $(this).val().replace(/\D/g, '');

                if (cep !== "") {
                    var validacep = /^[0-9]{8}$/;

                    if (validacep.test(cep)) {

                        $("#logradouro").val("...");
                        $("#bairro").val("...");
                        $("#cidade").val("...");
                        $("#uf").val("...");

                        $.getJSON("https://viacep.com.br/ws/" + cep + "/json/?callback=?", function (dados) {

                            if (!("erro" in dados)) {
                                $("#logradouro").val(dados.logradouro);
                                $("#bairro").val(dados.bairro);
                                $("#cidade").val(dados.localidade);
                                $("#uf").val(dados.uf);
                            } else {
                                limpaCep();
                                alert("CEP não encontrado.");
                            }
                        });
                    } else {
                        limpaCep();
                        alert("Formato de CEP inválido.");
                    }
                } else {
                    limpaCep();
                }
            });
        });
    </script>
</head>

<body>

<!-- MENU SUPERIOR (MESMO DA HOME) -->
<header class="menu-superior">
    <nav>
        <ul class="menu">

            <li><a href="/Index">Início</a></li>

            <li class="dropdown">
                <a href="#" class="dropbtn">Cadastros</a>

                <ul class="dropdown-content">
                    <li><a href="/cadastroCliente">Cliente</a></li>
                    <li><a href="/cadastroProduto">Produto</a></li>
                    <li><a href="/cadastroEstoque">Estoque</a></li>
                    <li><a href="/pedidos/novo">Pedido</a></li>
                </ul>
            </li>

            <li class="dropdown">
                <a href="#" class="dropbtn">Relatórios</a>

                <ul class="dropdown-content">
                    <li><a href="/pedidos/relatorio">Pedidos</a></li>
                    <li><a href="/cadastroCliente/relatorio">Clientes</a></li>
                    <li><a href="/cadastroProduto/relatorio">Produtos</a></li>
                    <li><a href="/cadastroEstoque/relatorio">Estoque</a></li>
                </ul>
            </li>

        </ul>
    </nav>
</header>

<!-- CONTAINER CENTRAL PADRONIZADO -->
<section class="hero" style="flex-direction: column; padding: 60px 40px; gap: 30px;">

    <div class="hero-texto" style="text-align: center;">
        <h1 class="titulo">Cadastro de Cliente</h1>
        <h2 class="subtitulo">Preencha os dados para cadastrar um novo cliente</h2>
    </div>

    <!-- CAIXA BRANCA COM SOMBRA (PADRÃO HOME) -->
    <div style="
        background: white;
        width: 100%;
        max-width: 650px;
        padding: 40px;
        border-radius: 18px;
        box-shadow: 0 6px 16px rgba(0,0,0,0.20);
    ">

        <!-- ALERTAS -->
        <div th:if="${mensagem}" class="alert alert-success" style="margin-bottom: 20px;">
            <p th:text="${mensagem}"></p>
        </div>

        <div th:if="${erro}" class="alert alert-danger" style="margin-bottom: 20px;">
            <p th:text="${erro}"></p>
        </div>

        <!-- FORMULÁRIO -->
        <form th:action="@{/cadastroCliente}" th:object="${cliente}" method="post">

            <input type="hidden" th:field="*{idCliente}">
            <input type="hidden" th:field="*{endereco.id}">

            <div class="grupo">
                <label>Nome Completo: <span class="obrigatorio">*</span></label>
                <input type="text" th:field="*{nome}" placeholder="Digite o nome do cliente">
                <small th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="erro"></small>
            </div>

            <div class="grupo">
                <label>Telefone: <span class="obrigatorio">*</span></label>
                <input type="text" th:field="*{telefone}" placeholder="Digite o telefone">
                <small th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="erro"></small>
            </div>

            <h3 style="margin-top: 30px; color:#5a345a;">Endereço</h3>

            <div class="grupo">
                <label>CEP: <span class="obrigatorio">*</span></label>
                <input type="text" th:field="*{endereco.cep}" id="cep" placeholder="Digite o CEP">
            </div>

            <div class="grupo">
                <label>Número: <span class="obrigatorio">*</span></label>
                <input type="text" th:field="*{endereco.numero}" placeholder="Nº da residência">
            </div>

            <div class="grupo">
                <label>Logradouro:</label>
                <input type="text" th:field="*{endereco.logradouro}" id="logradouro" readonly>
            </div>

            <div class="grupo">
                <label>Bairro:</label>
                <input type="text" th:field="*{endereco.bairro}" id="bairro" readonly>
            </div>

            <div class="grupo">
                <label>Cidade:</label>
                <input type="text" th:field="*{endereco.cidade}" id="cidade" readonly>
            </div>

            <div class="grupo">
                <label>Estado:</label>
                <input type="text" th:field="*{endereco.estado}" id="uf" readonly>
            </div>

            <button type="submit" class="btn-cadastrar" style="margin-top: 20px;">
                <span th:text="${cliente.idCliente != null ? 'ATUALIZAR' : 'CADASTRAR'}"></span>
            </button>

        </form>

    </div>
</section>

</body>
</html>
