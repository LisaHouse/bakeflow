<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
</head>
<body>

<header class="menu-superior">
    <nav>
        <ul>
            <li><a href="/">Início</a></li>
            <li><a href="/cadastroCliente">Clientes</a></li>
            <li><a href="#">Relatórios</a></li>
        </ul>
    </nav>
</header>

<section class="container">

    <h1 class="titulo">CADASTRO DE CLIENTE</h1>

    <div class="principal">

        <form th:action="@{/cadastroCliente}" th:object="${cliente}" method="post">

            <!-- CAMPO NOME -->
            <div class="grupo">
                <label>Nome Completo: <span class="obrigatorio">*</span></label>
                <input type="text" th:field="*{nome}" placeholder="Digite o nome do cliente">
                <small th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="erro"></small>
            </div>

            <div class="grupo">
                <label>Telefone: <span class="obrigatorio">*</span></label>
                <input type="text" th:field="*{telefone}" placeholder="Digite o telefone">
                <small th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="erro"></small>
            </div>

            <div class="grupo">
                <label>Endereço: <span class="obrigatorio">*</span></label>
                <input type="text" th:field="*{endereco}" placeholder="Digite o endereço completo">
                <small th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}" class="erro"></small>
            </div>

            <button type="submit" class="btn-cadastrar">
                <span th:text="${cliente.idCliente != null ? 'ATUALIZAR' : 'CADASTRAR'}"></span>
            </button>
        </form>

    </div>
</section>

</body>
</html>
