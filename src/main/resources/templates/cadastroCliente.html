<section class="hero">
    <div class="hero-texto" style="text-align: center; margin-bottom: 40px;">
        <h1 class="titulo" style="font-size: 3rem; color: #4a2c2a;">Cadastro de Cliente</h1>
        <h2 class="subtitulo" style="font-size: 1.5rem; color: #a67c80; font-weight: 500;">
            Preencha os dados para cadastrar um novo cliente
        </h2>
    </div>

    <!-- BOX CENTRAL -->
    <div class="cadastro-container" style="
        background-color: #fff;
        width: 100%;
        max-width: 700px;
        padding: 40px 30px;
        border-radius: 25px;
        box-shadow: 0 12px 25px rgba(0,0,0,0.2);
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 25px;
    ">


        <!-- ALERTAS -->
        <div th:if="${mensagem}" class="alert alert-success">
            <p th:text="${mensagem}"></p>
        </div>
        <div th:if="${erro}" class="alert alert-danger">
            <p th:text="${erro}"></p>
        </div>

        <!-- FORMULÁRIO -->
        <form th:action="@{/cadastroCliente}" th:object="${cliente}" method="post" style="display: flex; flex-direction: column; gap: 20px;">

            <input type="hidden" th:field="*{idCliente}">
            <input type="hidden" th:field="*{endereco.id}">

            <!-- Nome e Telefone -->
            <div class="grupo">
                <label>Nome Completo: <span class="obrigatorio">*</span></label>
                <input type="text" th:field="*{nome}" placeholder="Digite o nome do cliente">
            </div>

            <div class="grupo">
                <label>Telefone: <span class="obrigatorio">*</span></label>
                <input type="text" th:field="*{telefone}" placeholder="Digite o telefone">
            </div>

            <!-- Endereço -->
            <h3 style="color: #5a345a; margin-bottom: 15px;">Endereço</h3>

            <!-- Linha 1: CEP + Número -->
            <div style="display: flex; gap: 15px;">
                <div style="flex: 1;">
                    <label>CEP: <span class="obrigatorio">*</span></label>
                    <input type="text" th:field="*{endereco.cep}" id="cep" placeholder="Digite o CEP">
                </div>
                <div style="flex: 1;">
                    <label>Número: <span class="obrigatorio">*</span></label>
                    <input type="text" th:field="*{endereco.numero}" placeholder="Nº da residência">
                </div>
            </div>

            <!-- Linha 2: Logradouro + Bairro -->
            <div style="display: flex; gap: 15px;">
                <div style="flex: 2;">
                    <label>Logradouro:</label>
                    <input type="text" th:field="*{endereco.logradouro}" id="logradouro" readonly>
                </div>
                <div style="flex: 1;">
                    <label>Bairro:</label>
                    <input type="text" th:field="*{endereco.bairro}" id="bairro" readonly>
                </div>
            </div>

            <!-- Linha 3: Cidade + Estado -->
            <div style="display: flex; gap: 15px;">
                <div style="flex: 2;">
                    <label>Cidade:</label>
                    <input type="text" th:field="*{endereco.cidade}" id="cidade" readonly>
                </div>
                <div style="flex: 1;">
                    <label>Estado:</label>
                    <input type="text" th:field="*{endereco.estado}" id="uf" readonly>
                </div>
            </div>

            <!-- Botão -->
            <button type="submit" class="btn-cadastrar" style="
                margin-top: 20px;
                padding: 15px 50px;
                font-size: 1.1rem;
                border-radius: 30px;
                background-color: #a67c80;
                color: #fff;
                font-weight: 700;
                cursor: pointer;
                box-shadow: 0 8px 20px rgba(166,124,128,0.5);
                transition: all 0.2s;
            " onmouseover="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 12px 25px rgba(166,124,128,0.6)';"
                    onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 8px 20px rgba(166,124,128,0.5)';">
                <span th:text="${cliente.idCliente != null ? 'ATUALIZAR' : 'CADASTRAR'}"></span>
            </button>
        </form>
    </div>
</section>
