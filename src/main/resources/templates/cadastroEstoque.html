<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estoque</title>
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
</head>

<body>

<header class="menu-superior">
    <nav>
        <ul>
            <li><a href="/Index">Início</a></li>
            <li class="cadastros-dropdown">
                <p>Cadastros</p>
                <ul class="submenu">
                    <li><a href="/cadastroCliente">Cliente</a></li>
                    <li><a href="/cadastroProduto">Produto</a></li>
                    <li><a href="/cadastroEstoque">Estoque</a></li>
                    <li><a href="/pedidos/novo">Pedido</a></li>
                </ul>
            </li>
            <p>Relatórios</p>
            <li><a href="/pedidos/relatorio">Pedidos</a></li>
            <li><a href="/cadastroCliente/relatorio">Cliente</a></li>
            <li><a href="/cadastroProduto/relatorio">Produto</a></li>
            <li><a href="/cadastroEstoque/relatorio">Estoque</a></li>
        </ul>
    </nav>
</header>

<section class="container">

    <h1 class="titulo">CADASTRO DE ESTOQUE</h1>

    <div class="principal">

        <div th:if="${mensagem}" class="mensagem-sucesso" th:text="${mensagem}"></div>
        <div th:if="${erro}" class="mensagem-erro" th:text="${erro}"></div>

        <form th:action="@{/cadastroEstoque}" th:object="${estoque}" method="post">


            <input type="hidden" th:field="*{idEstoque}" />

            <div class="grupo">
                <label>Quantidade: <span class="obrigatorio">*</span></label>
                <input type="number" min="0" th:field="*{quantidade}" placeholder="Informe a quantidade" required>
                <small th:if="${#fields.hasErrors('quantidade')}" th:errors="*{quantidade}" class="erro"></small>
            </div>

            <div class="grupo">
                <label>Produto: <span class="obrigatorio">*</span></label>

                <select th:field="*{produto.idProduto}"
                        th:disabled="${estoque.idEstoque != null}">
                    <option value="">Selecione um produto</option>
                    <option th:each="p : ${produtos}"
                            th:value="${p.idProduto}"
                            th:text="${p.nome}"
                            th:selected="${estoque.produto != null} ? ${p.idProduto} == ${estoque.produto.idProduto} : false">
                    </option>
                </select>


                <input type="hidden" th:if="${estoque.idEstoque != null}" th:field="*{produto.idProduto}" />

                <small th:if="${#fields.hasErrors('produto.idProduto')}" th:errors="*{produto.idProduto}" class="erro"></small>
            </div>

            <button type="submit" class="btn-cadastrar">
                <span th:text="${estoque.idEstoque != null ? 'ATUALIZAR' : 'CADASTRAR'}"></span>
            </button>


            <div th:if="${estoque.idEstoque != null}">
                <a th:href="@{'/cadastroEstoque/excluir/' + ${estoque.idEstoque}}"
                   onclick="return confirm('Deseja realmente excluir este registro de estoque?');"
                   class="btn-excluir">
                    Excluir
                </a>
            </div>

        </form>

    </div>
</section>

</body>
</html>
