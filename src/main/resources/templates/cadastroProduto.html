<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
</head>
<body>

<header class="menu-superior">
    <nav>
        <ul>
            <li><a href="/Index">Início</a></li>
            <li class="cadastros-dropdown">
                <p>Cadastros</p>
                <ul class="submenu">
                    <li><a href="/cadastroCliente">Cliente</a></li>
                    <li><a href="/cadastroProduto">Produto</a></li>
                    <li><a href="/cadastroEstoque">Estoque</a></li>
                    <li><a href="/pedidos/novo">Pedido</a></li>
                </ul>
            </li>
            <p>Relatórios</p>
            <li><a href="/pedidos/relatorio">Pedidos</a></li>
            <li><a href="/cadastroCliente/relatorio">Cliente</a></li>
            <li><a href="/cadastroProduto/relatorio">Produto</a></li>
            <li><a href="/cadastroEstoque/relatorio">Estoque</a></li>
        </ul>
    </nav>
</header>

<section class="container">

    <h1 class="titulo">PRODUTO</h1>

    <div class="principal">

        <form th:action="@{/cadastroProduto}" th:object="${produto}" method="post">

            <!-- Campo oculto para permitir edição -->
            <input type="hidden" th:field="*{idProduto}"/>

            <!-- NOME -->
            <div class="grupo">
                <label>Nome Produto: <span class="obrigatorio">*</span></label>
                <input type="text" th:field="*{nome}" placeholder="Digite o nome do produto" required>
                <small th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="erro"></small>
            </div>

            <!-- PREÇO -->
            <div class="grupo">
                <label>Preço: <span class="obrigatorio">*</span></label>
                <input type="number" th:field="*{preco}" step="0.01" min="0.01"
                       placeholder="Digite o preço do produto" required>
                <small th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}" class="erro"></small>
            </div>

            <!-- Botão salvar -->
            <button type="submit" class="btn-cadastrar">
                <span th:text="${produto.idProduto != null ? 'ATUALIZAR' : 'CADASTRAR'}"></span>
            </button>

            <!-- Excluir somente se estiver editando -->
            <div th:if="${produto.idProduto != null}">
                <a th:href="@{'/cadastroProduto/excluir/' + ${produto.idProduto}}"
                   onclick="return confirm('Tem certeza que deseja excluir este produto?');"
                   class="btn-excluir">
                    Excluir
                </a>
            </div>

        </form>

    </div>
</section>

</body>
</html>
